<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Desafio Complementario</title>
</head>
<body>
    <div class="container">
        <h1 class ="display-1 mb-5"> Calculadora de Notas</h1>
        <div class="row justify-content-center">
            <input class="mb-5 col-6" type="text" name="valor" placeholder="Ingrese una nota" id="num_input">
        </div>
        <div class="row justify-content-center mb-5">
            <button class="btn btn-primary col-2" onclick="agregar()">Agregar</button>
            <button class="btn btn-primary col-2 offset-2" onclick="calcularPromedio()">Calcular Promedio </button>
        </div>

        <p class="display-6 mt-5">Notas: </p>
        <p class="display-6" id="notas"> </p>
        <p class="display-6">Promedio: </p>
        <p class="display-6" id="promedio"> </p>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
